<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Inspiration&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <link href="./css/stylesheet.css" rel="stylesheet">
  <script type="text/javascript" src="./form.js" defer></script>
</head>
<body class="bg-gray-200">
  <div class="flex flex-row">
    <div class="bg-black w-96"></div>
      <div class="flex flex-col h-screen">
        <div class="w-80 h-auto">
          <img class="shadow-xl h-screen object-cover" src="./images/marius-masalar-rPOmLGwai2w-unsplash.jpg" alt="Sheet music" >
        </div>
        <!-- Logo -->
        <div class="bg-gray-500 opacity-60 w-80 h-32 absolute bottom-3/4">
          <img class="mx-auto w-28 mt-2 object-cover" src="./images/podcast.png" alt="microphone">
        </div>
        <!-- Attribution -->
        <div class="w-80 text-gray-800 ml-4 absolute bottom-24">
          Photo by <a href="https://unsplash.com/ko/@marius?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marius Masalar</a> on <a href="https://unsplash.com/images/things/music?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
      </div>
    <div class="w-2/4">
      <div class="m-3 mb-4 mt-12 w-auto">
        <p class="font-normal">This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams. 
        </p>
        <p class="font-normal">Sign up <span class="font-semibold italic">now</span> to get started.</p>
      </div>
      <div class="ml-3 mb-4">  
        <p class="font-normal">You <span class="font-semibold italic">know</span> you want to.</p>
      </div>
      <!-- Form -->
      <div class="mt-3 mb-2 bg-white shadow-md shadow-slate-400 rounded-sm">
        <div>
          <h2 class="font-semibold ml-3 mt-3 mb-3">Let's do this!</h2>
        </div>
        <form action="" method="post" class="user-signup" autocomplete="on">
          <div class="flex flex-row">
            <!-- Left side of form -->
            <div>
              <div class="flex flex-col ml-3 m-1">
                <label class="text-xs font-normal text-gray-500" for="firstname">FIRST NAME</label>
                <input class="text-sm mb-3 mr-3 bg-gray-50 border p-1 border-gray-500 rounded-md focus:ring-blue-500 focus:border-blue-500" type="text" name="firstname" id="firstname">
              </div>
              <div class="flex flex-col ml-3 m-1">
                <label class="text-xs font-medium text-gray-500" for="firstname" for="email">EMAIL</label>
                <input class="text-sm mb-3 mr-3 bg-gray-50 border p-1 border-gray-500 rounded-md focus:ring-blue-500 focus:border-blue-500" type="email" name="email" id="email" placeholder="joe@example.com" autocomplete="email">
              </div>
              <div class="flex flex-col ml-3 m-1">
                <label class="text-xs font-medium text-gray-500" for="firstname" for="psw">PASSWORD</label>
                <input class="text-sm mb-3 mr-3 bg-gray-50 border p-1 border-gray-500 rounded-md focus:ring-blue-500 focus:border-blue-500" type="password" name="psw" id="psw" required>
              </div>
            </div>
            <!-- Right side of form -->
            <div>
              <div class="flex flex-col ml-3 m-1">
                <label class="text-xs font-medium text-gray-500" for="firstname" for="lastname">LAST NAME</label>
                <input class="text-sm mb-3 mr-3 bg-gray-50 border p-1 border-gray-500 rounded-md focus:ring-blue-500 focus:border-blue-500" type="text" name="lastname" id="lastname">
              </div>
              <div class="flex flex-col ml-3 m-1">
                <label class="text-xs font-medium text-gray-500" for="firstname" for="phone">PHONE NUMBER</label>
                <input class="text-sm mb-3 mr-3 bg-gray-50 border p-1 border-gray-500 rounded-md focus:ring-blue-500 focus:border-blue-500" type="tel" name="phone" id="phone" autocomplete="mobile">
              </div>
              <div class="flex flex-col ml-3 mb-3 m-1">
                <label class="text-xs font-medium text-gray-500" for="firstname" for="confirm-psw">CONFIRM PASSWORD</label>
                <input class="text-sm mb-3 mr-3 bg-gray-50 border p-1 border-gray-500 rounded-md focus:ring-blue-500 focus:border-blue-500" type="password" name="confirm-password" id="confirm-psw" required>
              </div>
            </div>
          </div>
        </form>
      </div>
    <!-- Submit button -->
    <div class="ml-3 mb-2 mt-5">
      <button onclick="validatePassword()" class="text-sm p-3 rounded-md text-white bg-black hover:bg-slate-600" id="submitButton">Create Account</button>
    </div>
    <!-- Already have an account? -->    
    <div class="ml-3 mb-3">
      <p class="font-normal">Already have an account? <span class="font-semibold italic">Login</span> </p>
    </div>
    <!-- Right Qrt -->
    </div>
      <div class="bg-black w-96"></div>
    </div>
</body>
</html>
